<div [innerHTML]="submitstatus"></div>

<div class="card my-5" *ngIf="hidediv">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-group">
          <label for="name">Restaurant Name</label>
          <input type="text" [(ngModel)]="restaurant.name" 
            class="form-control" 
            id="name" 
            name="name" 
            placeholder="Enter restaurant name"
            required #name="ngModel">
        </div>
        <div [hidden]="!name.pristine" class="alert alert-danger">Restaurant Name is required</div>
        <div class="form-group">
          <label for="email">Restaurant Address</label>
          <input type="text" [(ngModel)]="restaurant.address" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Enter restaurant address">
          <!-- <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div> -->
        </div>
        <div class="form-group">
            <label for="email">Your Name</label>
            <input type="text" [(ngModel)]="restaurant.submitted_By" 
              class="form-control" 
              id="email" 
              name="email" 
              placeholder="Enter your name">
            <!-- <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div> -->
          </div>
        <button type="submit" [disabled]="!userForm.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
